<body>

	
  <header>
  	
  	<h1>Factorial de un número</h1>
    
     	
  </header>
  
<article>
	
 
	
<script>
 var numero = prompt("Introduzca un numero");
 var resultado = numero;

	for(var i = numero - 1; i>=1; i--){
		resultado = resultado * i;
	}
 alert (resultado);
		
</script>

</article>
