  <header>
  	
  	<h1>Los sistemas Binario y Decimal</h1>
    
     	
  </header>
  
<article>
	
 
	
<script>
 var sistema = prompt("¿El número es Binario o Decimal?");
	
while (sistema != "Decimal" || sistema != "decimal" && sistema != "Binario" || sistema != "binario" ) {

	if (sistema == "Binario" || sistema == "binario" ){
		var numero= prompt("Introduce el número"); 
		var resultado = parseInt(numero, 2);
		alert(resultado);
	break;		
	
	}else if (sistema == "Decimal" || sistema == "decimal" ){
		numero= prompt("Introduce el número"); 
		var cociente = parseInt(numero);	
		var resto = "";
			do{
				resto = cociente % 2 + resto;
				cociente = Math.floor(cociente / 2) ;
			}while (cociente > 0);
		alert(resto);
	break;
	}
	
	alert(sistema + " no es un sistema. Por favor especifique el sistema");
	sistema = prompt("¿El número es Binario o Decimal?");		
	
}
		
</script>
